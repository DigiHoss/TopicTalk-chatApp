{% extends 'base.html' %}

{% block title %} Dashboard {% endblock %}


{% block content %}

<table border=1>
<tr>
    <th>Id</th>
    <th>username</th>
    <th>Email</th>
    <th>Password</th>

    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
    </tr>


    {% endfor %}
</tr>
</table>



{% endblock %}
